<html>
    <head>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
        $(Document).ready(function(){
            $("#btn1").click(function(){
                $("p").show(1000);
            })
            $("#btn").click(function(){
                $("p").hide(function(){
                    alert("paragraph is now hidden");
                });
            })
        });
     
        </script>
    </head>
    <body>
        <input type="button" id="btn" value="hide"/>
        <input type="button" id="btn1" value="show"/>
        <p>onkar</p>
    </body>
</html>
