<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(Document).ready(function(){
    $("p").mouseover(function(){
        $(this).hide();
    })
})
$(Document).ready(function(){
    $("body").mouseout(function()
    {
        $("p").show();
    })
})

</script>
</head>
<body>
<div id="mydiv">
<p>If you double-click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
</div>

</body>
</html>
